{% extends "base.html"%}
{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<form action ='/signup' method = "post">
    <div class="mb-3">
    <label  class="form-label">Display Name</label>
    <input autocomplete="off" type="name" autofocus name = "name" class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label  for="exampleInputPassword1" class="form-label">Password</label>
    <input autocomplete="off" autofocus name ="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
